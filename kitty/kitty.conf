# Install via https://github.com/ronniedroid/getnf
# Verify installation via `kitty list-fonts | grep Jet`
font_family Fira Code Regular Nerd Font Complete Mono
bold_font Fira Code Bold Nerd Font Complete Mono
font_size 13
adjust_line_height 175%

cursor_blink_interval 0
window_padding_width 10
#hide_window_decorations yes
remember_window_size yes
initial_window_width 1680
initial_window_height 1200
enable_audio_bell no
tab_bar_edge bottom
startup_session ~/.config/kitty/session.conf

# BEGIN_KITTY_THEME
# Material Dark
include current-theme.conf
# END_KITTY_THEME
